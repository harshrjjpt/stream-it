<form>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input
      type="email"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Enter Email"
    />
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input
      type="password"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Password"
    />
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
  >
    Submit
  </button>
  
  <br>
        <button 
        *ngIf="this.web_3.loader==='OFF'" 
        (click)="this.web_3.mainLogin()"
        
          id="loginButton"
          class="rounded-md bg-purple-500 px-5 py-2 content-center block w-full bg-orange-700 text-white py-1.5 px-3 rounded transition hover:bg-orange-500"
        >
          Login with metamask
        </button>
        
        <div class="inline-flex items-center">
          <button type="button"
          [ngClass]="this.web_3.loader"
          class="hello inline-flex items-center px-8 py-2 text-sm font-semibold leading-6 text-white transition duration-150 ease-in-out bg-orange-700 rounded-md shadow cursor-not-allowed hover:bg-indigo-400 "
          disabled="">
          <svg class="w-5 h-5 mr-3 -ml-1 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
          </svg>
          {{this.web_3.metamaskButtonMessage}}
      </button>
        </div>

</form>
